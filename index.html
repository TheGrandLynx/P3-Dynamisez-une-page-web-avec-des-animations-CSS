<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oh my food</title>
    <link href="css/styles.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8344800ba4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
            <img class="header__logo" src="images/logo/ohmyfood.png" alt="Logo Oh my food" >        
    </header>
    <main>
        <section class="sectionTrouverSonRestau">
            <div class="localisation">
                <i class="fa-solid fa-location-dot localisation__icon"></i>
                <p class="pVille">Paris, Belleville</p>
            </div>
            <div class="exploration">
                <h1 class="exploration__h1">
                    Réservez le menu qui vous convient
                </h1>
                <p class="exploration__pSousTitre">
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
                <button class="exploration__btnAction">
                    Explorer nos restaurants
                </button>
            </div>
        </section>
    </main>
   <h1>Un super titre !</h1>
